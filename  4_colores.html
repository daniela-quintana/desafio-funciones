 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>4_colores</title>
</head>
<body>
    <h1>Presiona las teclas a, s, d para cambiar color</h1>
    <h1>Presiona las teclas q, w, e para crear nuevos divs</h1>

    <div id="azul" class="color-box"
      style="
      width: 200px;
      height: 200px;
      background-color: blue;
      display: inline-block;
      margin: 10px;">
    </div>

    <div id="rojo" class="color-box"
        style="
        width: 200px;
        height: 200px;
        background-color: red; display:
        inline-block; margin: 10px;">
    </div>

    <div id="verde" class="color-box"
        style="
        width: 200px;
        height: 200px;
        background-color: green;
        display: inline-block;
        margin: 10px;">
    </div>

    <div id="amarillo" class="color-box"
    style="
        width: 200px;
        height: 200px;
        background-color: yellow;
        display: inline-block;
        margin: 10px;">
    </div>

    <div id="key"></div>
    <div id="container"></div>

    <script>
        let colorSeleccionado = '';

        document.getElementById('azul').addEventListener('click', function() {
            this.style.backgroundColor = 'black';
        });

        document.getElementById('rojo').addEventListener('click', function() {
            this.style.backgroundColor = 'black';
        });

        document.getElementById('verde').addEventListener('click', function() {
            this.style.backgroundColor = 'black';
        });

        document.getElementById('amarillo').addEventListener('click', function() {
            this.style.backgroundColor = 'black';
        });

        document.addEventListener('keydown', function(event) {
            const key = event.key.toLowerCase();
            const keyDiv = document.getElementById('key');
            const container = document.getElementById('container');

            if (key === 'a') {
                colorSeleccionado = 'pink';
                keyDiv.style.backgroundColor = 'pink';
            } else if (key === 's') {
                colorSeleccionado = 'orange';
                keyDiv.style.backgroundColor = 'orange';
            } else if (key === 'd') {
                colorSeleccionado = 'lightblue';
                keyDiv.style.backgroundColor = 'lightblue';
            } else if (key === 'q') {
                const newDiv = document.createElement('div');
                newDiv.classList.add('new-div');
                newDiv.style.backgroundColor = 'purple';
                container.appendChild(newDiv);
            } else if (key === 'w') {
                const newDiv = document.createElement('div');
                newDiv.classList.add('new-div');
                newDiv.style.backgroundColor = 'gray';
                container.appendChild(newDiv);
            } else if (key === 'e') {
                const newDiv = document.createElement('div');
                newDiv.classList.add('new-div');
                newDiv.style.backgroundColor = 'brown';
                container.appendChild(newDiv);
            }
        });
    </script>
</body>
</html>
